<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Form</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      form {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 400px;
      }

      h2 {
        text-align: center;
        color: #333;
      }

      label {
        display: block;
        margin: 10px 0 5px;
        color: #333;
      }

      input,
      textarea,
      select {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      button {
        background-color: #4caf50;
        color: #fff;
        padding: 10px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      button:hover {
        background-color: #45a049;
      }

      .size-container {
        margin-top: 10px;
        display: flex;
        align-items: center;
      }

      .size-container input {
        margin-right: 10px;
      }

      span.required {
        color: red;
      }
    </style>
  </head>
  <body>
    <form action="#" method="post" id="productForm">
      <h2>Product Information</h2>

      <!-- Mandatory Fields -->
      <label for="title">Title: <span class="required">*</span></label>
      <input type="text" id="title" name="title" required />

      <label for="description"
        >Description: <span class="required">*</span></label
      >
      <textarea
        id="description"
        name="description"
        rows="4"
        cols="50"
        required
      ></textarea>

      <label for="price">Price: <span class="required">*</span></label>
      <input type="number" id="price" name="price" required />

      <label for="quantity">Quantity: <span class="required">*</span></label>
      <input type="number" id="quantity" name="quantity" required />

      <label for="brand">Brand: <span class="required">*</span></label>
      <input type="text" id="brand" name="brand" required />

      <label for="imageUrl">Image URL: <span class="required">*</span></label>
      <input type="url" id="imageUrl" name="imageUrl" required />

      <!-- Non-mandatory Fields -->
      <label for="discountedPrice">Discounted Price:</label>
      <input type="number" id="discountedPrice" name="discountedPrice" />

      <label for="discountPersent">Discount Percentage:</label>
      <input type="number" id="discountPersent" name="discountPersent" />

      <label for="color">Color:</label>
      <input type="text" id="color" name="color" />

      <!-- Size and Quantity -->
      <div class="size-container">
        <label for="size">Size:</label>
        <input type="text" id="size" name="size[]" />
        <label for="quantitySize">Quantity:</label>
        <input type="number" id="quantitySize" name="quantitySize[]" />
        <button type="button" onclick="addSize()">Add Size</button>
      </div>

      <label for="topLevelCategory">Top Level Category:</label>
      <input type="text" id="topLevelCategory" name="topLevelCategory" />

      <label for="secondLevelCategory">Second Level Category:</label>
      <input type="text" id="secondLevelCategory" name="secondLevelCategory" />

      <label for="thirdLevelCategory">Third Level Category:</label>
      <input type="text" id="thirdLevelCategory" name="thirdLevelCategory" />

      <button type="button" onclick="addProduct()">Add Product</button>
    </form>

    <script>
      function addSize() {
        const sizeContainer = document.querySelector(".size-container");
        const newSizeInput = document.createElement("input");
        newSizeInput.type = "text";
        newSizeInput.name = "size[]";
        newSizeInput.placeholder = "Size";

        const newQuantityInput = document.createElement("input");
        newQuantityInput.type = "number";
        newQuantityInput.name = "quantitySize[]";
        newQuantityInput.placeholder = "Quantity";

        sizeContainer.appendChild(newSizeInput);
        sizeContainer.appendChild(newQuantityInput);
      }

      function addProduct() {
        // Fetch API to send data to the API endpoint
        const form = document.getElementById("productForm");
        const formData = new FormData(form);
        const apiUrl = "http://localhost:5454/api/admin/products/create";

        fetch(apiUrl, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(Object.fromEntries(formData)),
        })
          .then((response) => {
            if (!response.ok) {
              throw new Error(`HTTP error! Status: ${response.status}`);
            }
            return response.json();
          })
          .then((data) => {
            // Handle success, you can update the UI or redirect the user
            console.log("Product added successfully:", data);
            alert("Product added successfully!");
            window.location.href = "products.html";
          })
          .catch((error) => {
            // Handle error, you can display an error message to the user
            console.error("Error adding product:", error.message);
          });
      }
    </script>
  </body>
</html>
